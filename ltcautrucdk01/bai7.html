<html lang="en">
<head>

    <title>Tinh gia cuoc dien thoai</title>
</head>
<style>
  table {
    border: 1px solid black;
    width: 600px;
    border-collapse: collapse;
  }
  th, td{
    border: 1px solid black;
    padding: 0;
  }
  input {
    width: 100%;
    height: 100%;
    box-sizing: border-box; /* Giúp tính cả padding + border trong 100% width */
    border: none;
    padding: 4px;
  }
</style>
<body>
<form>
  <table>

      <th>Cước gọi đến mạng khác/Phút</th>

    </tr>
    <tr>
      <th>Giá(VND)</th>
      <td>220000</td>

      <td>150</td>

    <tr>

      <td><input id="internal" type="number"/></td>
      <td><input id="outside" type="number"/></td>
      <td><input id="internalMessage" type="number"/></td>
      <td><input id="outsideMessage" type="number"/></td>
    </tr>
    <tr>

  </table>
